<div id="content" class="container mx-auto mt-8 max-w-2xl">
    <h2 class="text-2xl font-bold mb-6">Search Items</h2>
    <div class="bg-white p-6 rounded-lg shadow">
        <input type="search" 
               name="search" 
               placeholder="Start typing to search..."
               hx-get="/api/search"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#search-results"
               class="w-full px-4 py-2 rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500">
        
        <div id="search-results" class="mt-6 space-y-4">
            <!-- Search results will appear here -->
        </div>
    </div>
</div>
