<div id="content" class="bg-white p-6 rounded shadow-lg transform transition-all duration-300 ease-in-out">
    <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
    <p class="text-gray-700 leading-relaxed mb-4">Feel free to reach out through our contact form or email.</p>
    <form class="space-y-4" hx-post="/submit-contact" hx-target="#form-response">
        <div>
            <label class="block text-gray-700 mb-2" for="name">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
            <label class="block text-gray-700 mb-2" for="message">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Send Message</button>
    </form>
    <div id="form-response"></div>
</div>
