<div id="content" class="container mx-auto mt-8 max-w-md">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Add New Item</h2>
    <form hx-post="/api/items" 
        hx-target="#form-response" 
        hx-swap="afterbegin"
        class="mb-8 bg-white p-6 rounded-lg shadow">
    <div class="mb-4">
        <label class="block text-gray-700 mb-2">Title</label>
        <input type="text" name="title" required
                class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 mb-2">Description</label>
        <textarea name="description" required
                    class="w-full p-2 border rounded"></textarea>
    </div>
    <button type="submit" 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Add Item
    </button>
    </form>
    <div id="form-response" class="mt-6"></div>
</div>
